<!DOCTYPE html>
<html>
<head>
  <title>Stunning Website with Advertisements</title>
  <style>
    /* Add some basic styles */
    body {
      font-family: Arial, sans-serif;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #nav {
      margin-bottom: 20px;
    }

    #nav button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 20px auto;
      padding: 20px;
      background-color: #0c012c;
    }

    #left-sidebar,
    #right-sidebar {
      flex-basis: 200px;
      padding: 10px;
      background-color: #ddd;
    }

    #main-content {
      flex-grow: 1;
      padding: 10px;
      background-color: #fff;
    }

    /* Add some CSS effects */
    #content .component {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #content .component.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Stunning Website with Advertisements</h1>
    <div id="nav">
      <button onclick="loadComponent('home')">Home</button>
      <button onclick="loadComponent('about')">About</button>
      <button onclick="loadComponent('contact')">Contact</button>
    </div>
  </div>

  <div id="content">
    <div id="left-sidebar">
      <h3>Advertisement</h3>
      <p>This is the left sidebar advertisement.</p>
    </div>

    <div id="main-content">
      <div id="home" class="component active">
        <h2>Plan Your Run</h2>
        <p>Training Plans made easy.</p>
        <a href="./calendar.html">Get Started</a>
      </div>

      <div id="about" class="component">
        <h2>About Us</h2>
        <p>This is the about content.</p>
      </div>

      <div id="contact" class="component">
        <h2>Contact Us</h2>
        <p>This is the contact content.</p>
      </div>
    </div>

    <div id="right-sidebar">
      <h3>Advertisement</h3>
      <p>This is the right sidebar advertisement.</p>
    </div>
  </div>

  <script>
    function loadComponent(component) {
      // Get all components
      var components = document.getElementsByClassName("component");
      
      // Hide all components
      for (var i = 0; i < components.length; i++) {
        components[i].classList.remove("active");
      }

      // Show the selected component
      var selectedComponent = document.getElementById(component);
      selectedComponent.classList.add("active");
    }
  </script>
</body>
</html>
