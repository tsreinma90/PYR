<head>
  <meta charset="UTF-8" />
  <title>Race Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://YOUR-SITE.my.site.com/pyr/lightning/lightning.out.js"></script>
  <script>
    function initRaceFinder() {
      $Lightning.use(
        "c:RaceFinderApp",
        function () {
          $Lightning.createComponent(
            "c:raceFinder",
            {},
            "raceFinderContainer",
            function (cmp) {
              window.raceFinderCmp = cmp;
            }
          );
        },
        "https://YOUR-SITE.my.site.com/pyr"
      );
    }

    document.addEventListener("DOMContentLoaded", initRaceFinder);
  </script>
</head>

<div id="raceFinderContainer"></div
