<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Race Finder</title>

  <!-- Same CSS stack as pyr.html -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./pyr.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto; /* allow page to scroll inside iframe */
    }
  </style>

  <!-- Define init BEFORE loading lightning.out.js -->
  <script>
    window.initRaceFinder = function () {
      if (typeof $Lightning === "undefined") {
        console.error("Lightning Out not available: $Lightning is undefined");
        return;
      }

      if (window.__raceFinderInitialized) {
        return; // only init once
      }
      window.__raceFinderInitialized = true;

      $Lightning.use(
        "c:LightningAppContainer",
        function () {
          $Lightning.createComponent(
            "c:raceFinder",
            {},
            "raceFinderContainer",
            function (cmp) {
              window.raceFinderCmp = cmp;
              console.log("*** raceFinder created", cmp);

              // Hide the loading spinner once the LWC is ready
              var loader = document.getElementById('raceFinderLoading');
              if (loader) {
                loader.style.display = 'none';
              }
            }
          );
        },
        "https://orgfarm-d3a1bb2cb0-dev-ed.develop.my.site.com/pyr" // Experience Cloud URL
      );
    };
  </script>

  <!-- Lightning Out JS (calls initRaceFinder on load) -->
  <script src="https://orgfarm-d3a1bb2cb0-dev-ed.develop.my.site.com/pyr/lightning/lightning.out.js"
    onload="window.initRaceFinder()">
  </script>
</head>
<body class="bg-gray-900">

<div class="min-h-screen w-full flex justify-center items-stretch py-0 px-0 relative">
  <!-- Loading spinner shown while LWC is initializing -->
  <div id="raceFinderLoading" class="absolute inset-0 flex items-center justify-center pointer-events-none">
    <div class="h-10 w-10 border-4 border-gray-500 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- Race finder LWC will render here -->
  <div id="raceFinderContainer" class="w-full h-full"></div>
</div>
</body>
</html>
