<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Race Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #020617; /* same dark bg as your app */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Root wrapper that should fill the iframe */
    .pyr-race-page-root {
      min-height: 100vh;    /* üîë makes it ‚Äúfull screen‚Äù inside iframe */
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 24px;        /* match your home page padding */
      box-sizing: border-box;
    }

    #raceFinderContainer {
      width: 100%;
      max-width: 1200px;    /* optional, to match layout of the home page */
    }
  </style>

  <script src="https://YOUR-SITE.my.site.com/pyr/lightning/lightning.out.js"></script>
</head>
<body>
  <div class="pyr-race-page-root">
    <div id="raceFinderContainer"></div>
  </div>

  <script>
    function initRaceFinder() {
      $Lightning.use(
        "c:RaceFinderApp",               // your Aura app
        function () {
          $Lightning.createComponent(
            "c:raceFinder",
            {},
            "raceFinderContainer",
            function (cmp) {
              window.raceFinderCmp = cmp;
            }
          );
        },
        "https://YOUR-SITE.my.site.com/pyr"
      );
    }

    document.addEventListener("DOMContentLoaded", initRaceFinder);
  </script>
</body>
</html>
