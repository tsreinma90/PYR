<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./calendar.css">
    <link href="fontawesome-free-6.2.1-web/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome-free-6.2.1-web/css/brands.css" rel="stylesheet">
    <link href="fontawesome-free-6.2.1-web/css/solid.css" rel="stylesheet">
    <script src="./calendar.js" type="text/javascript"></script>
    <script src="./sharedJS/constants.js" type="text/javascript"></script>
    <script src="./sharedJS/calendarCardHtml.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
    <script>
      $(document).ready(function () {
          setTimeout(resizeListener, 200);    
      });
      
      function resizeListener() {
            var $element = $("#test");
            var $children = $element.children();

            $(window).on("resize", function () {
                var width = $(window).width() / $element.width();
                var height = $(window).height() / $element.height();
                var scale = 0.2 + Math.min(width, height);
                $element.css({
                    "-webkit-transform": "scale(" + scale + ")",
                    "-moz-transform": "scale(" + scale + ")",
                    "-ms-transform": "scale(" + scale + ")",
                    "-o-transform": "scale(" + scale + ")",
                    "transform": "scale(" + scale + ")"
                });
                $children.css({
                    "-webkit-transform": "scale(" + scale + ")",
                    "-moz-transform": "scale(" + scale + ")",
                    "-ms-transform": "scale(" + scale + ")",
                    "-o-transform": "scale(" + scale + ")",
                    "transform": "scale(" + scale + ")"
                });
            }).trigger("resize");
          }
  </script>
  </head>

  <body>
    <section id="showcase" class="showcase" style="min-height: 1750px;">
      <header>
        <h2 class="logo" onclick="navigateHome()">Plan Your Run</h2>
        <div id="toggle" class="toggle" style="float: right;"></div>
      </header>

      <video src="media/newYork.mp4" muted loop autoplay></video>
        <div style="position: absolute;" id="test">
          <div style="float: left; border-radius: 2; zoom: 150%; margin-left: 20px; ">
            <button> Create Plan </button>
          </div>

          <!-- Export Buttons -->
          <div style="float: right; border-radius: 2; zoom: 150%; margin-left: 20px; ">
            <button class="buttons" id="csvExport" disabled> Export to CSV </button>
            <button class="buttons" id="calExport" disabled> Export to Calendar </button>
          </div>

          <!-- Calendar Pagination Controls -->
          <div style="margin-left: 50%; padding-bottom: 30px; zoom: 200%;">
            <i class="arrow left" id="previousMonth"></i>
            <span id="currentMonth" class="calendarHeader"></span>
            <i class="arrow right" id="nextMonth"></i>
          </div>
          <div class="day-of-week" id="weekdays"></div>
          <div class="date-grid" id="calendarBody"></div>
      </div>
    </section>
    <!-- Side Menu Navigation-->
    <div class="menu">
      <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href="./calendar.html">Running Calendar</a></li>

        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </body>
</html>
