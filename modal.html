<!DOCTYPE html>
<html lang="en-US">
    <head>
        <style>
            * {
                box-sizing: border-box;
            }

            html,
            body {
                min-height: 100%;
                height: 100%;
                background-image: url(http://theartmad.com/wp-content/uploads/Dark-Grey-Texture-Wallpaper-5.jpg);
                background-size: cover;
                background-position: top center;
                font-family: helvetica neue, helvetica, arial, sans-serif;
                font-weight: 200;
            }
            html.modal-active,
            body.modal-active {
                overflow: hidden;
            }

            #modal-container {
                position: fixed;
                display: table;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                transform: scale(0);
                z-index: 1;
            }

            #modal-container.six {
                transform: scale(1);
            }
            #modal-container.six .modal-background {
                background: rgba(0, 0, 0, 0);
                animation: fadeIn 0.5s cubic-bezier(0.165, 0.84, 0.44, 1)
                    forwards;
            }
            #modal-container.six .modal-background .modal {
                background-color: transparent;
                animation: modalFadeIn 0.5s 0.8s
                    cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            }
            #modal-container.six .modal-background .modal h2,
            #modal-container.six .modal-background .modal p {
                opacity: 0;
                position: relative;
                animation: modalContentFadeIn 0.5s 1s
                    cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            }
            #modal-container.six .modal-background .modal .modal-svg rect {
                animation: sketchIn 0.5s 0.3s cubic-bezier(0.165, 0.84, 0.44, 1)
                    forwards;
            }
            #modal-container.six.out {
                animation: quickScaleDown 0s 0.5s linear forwards;
            }
            #modal-container.six.out .modal-background {
                animation: fadeOut 0.5s cubic-bezier(0.165, 0.84, 0.44, 1)
                    forwards;
            }
            #modal-container.six.out .modal-background .modal {
                animation: modalFadeOut 0.5s cubic-bezier(0.165, 0.84, 0.44, 1)
                    forwards;
            }
            #modal-container.six.out .modal-background .modal h2,
            #modal-container.six.out .modal-background .modal p {
                animation: modalContentFadeOut 0.5s
                    cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            }
            #modal-container.six.out .modal-background .modal .modal-svg rect {
                animation: sketchOut 0.5s cubic-bezier(0.165, 0.84, 0.44, 1)
                    forwards;
            }
            #modal-container .modal-background {
                display: table-cell;
                background: rgba(0, 0, 0, 0.8);
                text-align: center;
                vertical-align: middle;
            }
            #modal-container .modal-background .modal {
                background: white;
                padding: 50px;
                display: inline-block;
                border-radius: 3px;
                font-weight: 300;
                position: relative;
                min-width: 500px;
            }
            #modal-container .modal-background .modal h2 {
                font-size: 25px;
                line-height: 25px;
                margin-bottom: 15px;
            }
            #modal-container .modal-background .modal p {
                font-size: 18px;
                line-height: 22px;
            }
            #modal-container .modal-background .modal .modal-svg {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                border-radius: 3px;
            }
            #modal-container .modal-background .modal .modal-svg rect {
                stroke: #fff;
                stroke-width: 2px;
                stroke-dasharray: 778;
                stroke-dashoffset: 778;
            }

            .content {
                min-height: 100%;
                height: 100%;
                background: white;
                position: relative;
                z-index: 0;
            }
            .content h1 {
                padding: 75px 0 30px 0;
                text-align: center;
                font-size: 30px;
                line-height: 30px;
            }
            .content .buttons {
                max-width: 800px;
                margin: 0 auto;
                padding: 0;
                text-align: center;
            }
            .content .buttons .button {
                display: inline-block;
                text-align: center;
                padding: 10px 15px;
                margin: 10px;
                background: red;
                font-size: 18px;
                background-color: #efefef;
                border-radius: 3px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
                cursor: pointer;
            }
            .content .buttons .button:hover {
                color: white;
                background: #009bd5;
            }

            @keyframes fadeIn {
                0% {
                    background: rgba(0, 0, 0, 0);
                }
                100% {
                    background: rgba(0, 0, 0, 0.7);
                }
            }

            @keyframes sketchIn {
                0% {
                    stroke-dashoffset: 778;
                }
                100% {
                    stroke-dashoffset: 0;
                }
            }
            @keyframes sketchOut {
                0% {
                    stroke-dashoffset: 0;
                }
                100% {
                    stroke-dashoffset: 778;
                }
            }
            @keyframes modalFadeIn {
                0% {
                    background-color: transparent;
                }
                100% {
                    background-color: white;
                }
            }
            @keyframes modalFadeOut {
                0% {
                    background-color: white;
                }
                100% {
                    background-color: transparent;
                }
            }
            @keyframes modalContentFadeIn {
                0% {
                    opacity: 0;
                    top: -20px;
                }
                100% {
                    opacity: 1;
                    top: 0;
                }
            }
            @keyframes modalContentFadeOut {
                0% {
                    opacity: 1;
                    top: 0px;
                }
                100% {
                    opacity: 0;
                    top: -20px;
                }
            }
            .jq {
                position: relative;
                z-index: 9;
                padding: 30px;
            }
        </style>
        <script>
            setTimeout(setupButtons, 200);
            function setupButtons() {
                const button = document.querySelector(".button");
                const container = document.querySelector("#modal-container");

                // Stop Propagation on ahref click
                const item = document.querySelectorAll(".button");
                item.forEach((link) => {
                    link.addEventListener("click", function () {
                        var buttonId = this.getAttributeNode("id");
                        document.body.classList.add("modal-remove-scrolling");
                        document.body.classList.add("modal-active");
                        document
                            .getElementById("modal-container")
                            .removeAttribute("class");
                        document
                            .getElementById("modal-container")
                            .setAttribute("class", buttonId.value);
                    });
                });

                function resetModal() {
                    container.classList.add("out");
                    document.body.classList.remove("modal-active");
                }

                container.addEventListener(
                    "click",
                    function () {
                        resetModal();
                    },
                    false
                );

                // close on ESC Escape
                document.addEventListener("keydown", function (ev) {
                    if (ev.key === "Escape") {
                        resetModal();
                    }
                });
            }
        </script>
    </head>
    <body>
        <div id="modal-container">
            <div class="modal-background">
                <div class="modal">
                    <h2>I'm a Modal</h2>
                    <p>Hear me roar.</p>
                    <svg
                        class="modal-svg"
                        xmlns="http://www.w3.org/2000/svg"
                        width="100%"
                        height="100%"
                        preserveAspectRatio="none"
                    >
                        <rect
                            x="0"
                            y="0"
                            fill="none"
                            width="226"
                            height="162"
                            rx="3"
                            ry="3"
                        ></rect>
                    </svg>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="buttons">
                <div id="six" class="button">Sketch</div>
            </div>
        </div>
    </body>
</html>
