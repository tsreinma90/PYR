    <title>Workout Selector</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function handleCheckboxClick(event, domId) {
          const checkboxRow = document.getElementById(domId);
          const checkboxes = checkboxRow.querySelectorAll("input[type=checkbox]");
          let selected = 0;
      
          checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
              selected++;
            }
          });
      
          if (selected === 2) {
            checkboxes.forEach(checkbox => {
              if (!checkbox.checked) {
                checkbox.disabled = true;
              }
            });
          } else {
            checkboxes.forEach(checkbox => {
              checkbox.disabled = false;
            });
          }
        }
      </script>
